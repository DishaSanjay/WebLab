<!doctype html>
<html>
	<head>
		<title>SQUARES</title>
		<style>
			table {
				border: 1px solid #ddd;
				border-collapse: collapse;
				width: 50%;
			}

			th, td {			
				text-align: left;
				padding: 8px;
			}

			tr:nth-child(even){
				background-color: #f2f2f2
			}

			th {
				background-color: #df3242;
				color: white;
			}
		</style>
	</head>
	<body>
		<center>
			<h1>SQUARES AND CUBES</h1>
			<table>
				<tr>
					<th>Number</th>
					<th>Square</th>
					<th>Cube</th>
				</tr>
				<script>
					for (var n=0;n<=10;n++)
					{
						document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
					}
				</script>
			</table>
		</center>
	</body>
</html>
